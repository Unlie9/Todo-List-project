{% extends "base.html" %}

{% block title %}Home - Todo List{% endblock %}

{% block content %}
<div class="todo-container">
    <h1 class="todo-header">Todo List</h1>
    <div class="todo-items">
        
    </div>
    <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Add new task" aria-label="New task" aria-describedby="add-btn">
        <div class="input-group-append">
            <button class="btn btn-primary" id="add-btn" type="button">Add</button>
        </div>
    </div>
</div>
{% endblock %}
