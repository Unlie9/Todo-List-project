{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card" style="border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div class="card-header text-center" style="background-color: #4b0082; color: white; border-radius: 8px 8px 0 0;">
            <h3>{{ view.title }}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                </div>
                <button type="submit" class="btn btn-primary">Confirm</button>
							<a href="{% url 'app:tags' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
