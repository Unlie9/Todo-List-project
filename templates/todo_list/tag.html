{% extends "base.html" %}

{% block content %}
	<div class="todo-container">
		<h1 class="todo-header">Tags</h1>
		<h3 class="tag-add">
			<a href="{% url 'app:add-tag' %}" class="btn btn-primary w-20">add</a>
		</h3>
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
				</thead>
				<tbody>
				{% for tag in tags %}
					<tr>
						<td>{{ tag.name }}</td>
						<td><a href="{% url 'app:update-tag' tag.pk %}" class="btn btn-secondary">Update</a></td>
						<td><a href="{% url 'app:delete-tag' tag.pk %}" class="btn btn-danger">Delete</a></td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
